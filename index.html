<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
      integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Ejercicio Tarjeta</title>
  </head>
  <body>
    <div class="container">
      <div class="left_side">
        <h2 class="title">Your Results</h2>
        <div class="graphic">
          <span class="result"> 76 </span>
          <span class="total"> of 100 </span>
        </div>
        <div class="description">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="right_side">
        <h3>Summary</h3>
        <div class="skills">
          <div class="skill skill--red" style="background: #fff6f5">
            <div class="left">
              <i class="icon fa-solid fa-bolt" style="color: #cf6f6f"></i>
              <span style="color: #cf6f6f">Reaction</span>
            </div>
            <div class="right">
              <span class="fraction"> 80 </span>
              <span> /100 </span>
            </div>
          </div>

          <div class="skill skill--yellow" style="background: #fffbf2">
            <div class="left">
              <i class="icon fa-solid fa-brain" style="color: #deb461"></i>
              <span style="color: #deb461">Memory</span>
            </div>
            <div class="right">
              <span class="fraction"> 92 </span>
              <span> /100 </span>
            </div>
          </div>

          <div class="skill skill--green" style="background: #f2fafa">
            <div class="left">
              <i
                class="icon fa-regular fa-comment-dots"
                style="color: #45ad91"
              ></i>
              <span style="color: #45ad91">Verbal</span>
            </div>
            <div class="right">
              <span class="fraction"> 61 </span>
              <span>/100</span>
            </div>
          </div>

          <div class="skill skill--blue" style="background: #f3f3fd">
            <div class="left">
              <i class="icon fa-regular fa-eye" style="color: #322bea"></i>
              <span style="color: #322bea">Visual</span>
            </div>
            <div class="right">
              <span class="fraction"> 72 </span>
              <span>/100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
